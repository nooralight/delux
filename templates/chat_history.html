<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    
    
    <style>
        /* Center content vertically */
        html, body {
            height: 100%;
        }
        
        body {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            background-color:cornsilk;
        }
        .table-container {
            height: 400px; /* Adjust the height as needed */
            overflow-y: auto;
        }
        a.custom-card:hover {
            color: inherit;
            text-decoration: none;
        }
        
    </style>
</head>
<body>
    <div class="container container-fluid" >
        <div class="row">
            <div class="header-container">
                <div class="col-12 pb-5 mt-5">
                    <div class="d-flex justify-content-end">
                        <a class="custom-card" href="{{ url_for('logout') }}"><button type="button" class="btn btn-warning">Log out</button></a>

                    </div>              
                    <div class="d-flex justify-content-center">
                        <h1>Delux Bot Manager</h1>
                    </div>
                    <div class="d-flex justify-content-center pt-2">
                        <a href="{{ url_for('index') }}"><button type="button" class="btn btn-primary btn-lg">Back to List Users</button></a>  
                    </div>
                </div>
            </div>
            

            <div class="col-12 p-5" style="background-color:azure">
                <div class="table-container">                   
                    <table class="table table-hover table-bordered table-striped">
                        <thead class="text-center">
                            <th>ID</th>
                            <th>Whatsapp Number</th>
                            <th>User Message</th>
                            <th>Chatbot Message</th>
                            <th>Conversation Time</th>
                        </thead>
                        {% for chat in chat_history %}
                        <tr class="text-center">
                            <td>{{ chat.id }}</td>
                            <td>{{ chat.whatsapp_number }}</td>
                            <td>{{ chat.user_reply }}</td>
                            <td>{{ chat.bot_message }}</td>
                            <td>{{ chat.created_at.strftime('%H:%M') }}</td>
                        </tr>
                        
                        {% endfor %}
                    </table>
                </div>
                
            </div>
        </div>
        
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-jXXGjKZ7Q75D0ygxiV7v0o55P9muIaTefxOxjC2WezJ1uxlZcDC6ZLPm6m3U9pJLaSUb1KxSFKJ+C3v+8/cUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
