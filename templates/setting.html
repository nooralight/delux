<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/style.css') }}">
</head>

<body>

  <div class="sidebar pt-4 active">
    <div class="logo_content py-3">
      <div class="logo ps-2">
        <img src="{{ url_for('static', filename='assets/images/logo.jpg') }}" alt="" width="160" height="140">
      </div>
      <i class='bx bx-menu text-dark d-ml-none' id="btn"></i>
    </div>
    <ul class="nav_list border-t-1">
      <li>
        <a href="{{ url_for('index') }}" class="active-link">
          <i class='bx bxs-user'></i>
          <span class="links_name">Registered users</span>
        </a>
        <span class="tooltip">Registered users</span>
      </li>
      <li>
        <a href="{{ url_for('get_chat_history') }}">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Chat History</span>
        </a>
        <span class="tooltip">Chat History</span>
      </li>
      <li>
        <a href="{{ url_for('send_msg') }}">
          <i class='bx bx-envelope'></i>
          <span class="links_name">Send Message</span>
        </a>
        <span class="tooltip">Send Message</span>
      </li>
      <li>
        <a href="{{ url_for('settingAdmin') }}" class="active-link">
          <i class='bx bx-cog'></i>
          <span class="links_name">Setting</span>
        </a>
        <span class="tooltip">Setting</span>
      </li>
      <li>
        <a href="{{ url_for('reportPage') }}">
          <i class='bx bx-comment'></i>
          <span class="links_name">Report</span>
        </a>
        <span class="tooltip">Report</span>
      </li>
    </ul>
    <div class="content">
      <div class="user">
        <div class="user_details d-flex align-items-center justify-content-center">
          <a href="" class="nav-link">
            <i class="bx bx-help-circle pe-2"></i>
            <span>Help</span>
          </a>
        </div>
      </div>
    </div>
  </div>


  <div class="home_content p-0">

    <!-- navbar starts -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top d-flex">
      <a href="{{ url_for('logout') }}" class="txt-red d-flex justify-content-center align-items-center nav-link float-right">
        <i class="bx bx-log-out pe-2"></i>
        <span>Logout</span>
      </a>
    </nav>
    <!-- navbar ends -->

    <!-- Main Content Starts -->
    <main class="p-4 px-5">
      
      <div class="heading d-flex justify-content-between align-items-center">
        <h3>Setting</h3>
      </div>

      <!-- Form Starts -->
      <div class="setting-form">
        <form action="" class="mt-4">
            <div class="row">
                <div class="col-md-6 mb-2">
                    <label for="name">Admin Name</label>
                    <input type="text" name="name" class="form-control border-none px-4 mt-2 py-2" id="name" value="John Smith">
                </div>
                <div class="col-md-6 mb-2">
                    <label for="email">Admin Email</label>
                    <input type="email" name="email" class="form-control border-none px-4 mt-2 py-2" id="emai" value="Smith@gmail.com">
                </div>
                <div class="col-md-12 my-4">
                    <h3>Changes</h3>
                </div>
                <div class="col-md-6 mb-2 my-2">
                    <label for="name">Admin Name</label>
                    <input type="text" name="name" class="form-control border-none px-4 mt-2 py-2" id="name" placeholder="Enter New Name">
                </div>
                <div class="col-md-6 my-2">
                    <label for="new_password">New Password</label>
                    <input type="password" name="email" class="form-control border-none px-4 mt-2 py-2" id="new_password" placeholder="Enter New Password">
                </div>
                <div class="col-md-6 my-2">
                    <label for="confrim_password">Confirm Password</label>
                    <input type="password" name="email" class="form-control border-none px-4 mt-2 py-2" id="confrim_password" placeholder="Enter Confirm Password">
                </div>
                <div class="col-md-6 pt-4">
                    <button class="btn btn-blue w-100 mt-3 py-2">Save</button>
                </div>
            </div>
          </form>
      </div>
      <!-- Form Ends -->
    </main>
    <!-- Main Content Ends -->
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
    integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".sidebar");

    btn.onclick = function () {
      sidebar.classList.toggle("active");
    }


  </script>
</body>

</html>
